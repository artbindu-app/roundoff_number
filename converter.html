<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css" />
    <!-- Page Title -->
    <title>Round-Off Rules</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <br>
        <div class="card">
            <div class="card-header">
                    <h1>Regularly used Basic Converter
                        <a href="https://github.com/artbindu" title="Follow Me on GitHub">
                            <img width="15px" padding="1px" src="./favicon.ico" alt="logo"/>
                        </a>
                    </h1>
            </div>
            <div class="card-body converter">
                <h4 style="padding-bottom: 25px;">Billion, Million, Trillion Converter</h4> 
                <div>
                    <form class="form-inline" action=""> 
                        <div>
                            <input type="number" id="bmtInputValue01" value="" placeholder="International Format" name="bmtInputValue01"> 
                            <select name="bmtInputType01" id="bmtInputType01">
                                <option value="M" selected>Million</option>
                                <option value="B">Billion</option>
                                <option value="T">Trillion</option>
                                <option value="BU">Basic Unit</option>
                            </select>
                            <button type="button" onclick="onBillionMillionTrillionConvert()">Convert</button>
                            <input type="number" id="bmtInputValue02" value="" placeholder="Indian Format" name="bmtInputValue02"> 
                            <select name="bmtInputType02" id="bmtInputType02">
                                <option value="L" selected>Lakhs</option>
                                <option value="C">Crores</option>
                                <option value="BU">Basic Unit</option>
                            </select>
                        </div>
                    </form> 
                </div>
            </div>
            <div class="card-body converter">
                <h4 style="padding-bottom: 25px;"><a href="calculator.net/bmi-calculator.html">BMI Calculator</a></h4>
                <div>
                    <form class="form-inline" action=""> 
                        <div>
                            <input type="text" id="bmiInputValue01" value="" placeholder="Your Hight" name="bmiInputValue01"> 
                            <select name="bmiInputType01" id="bmiInputType01">
                                <option value="CM" selected>Centimeter</option>
                                <option value="FI">Feet/Inches</option>
                            </select>
                            <input type="number" id="bmiInputValue02" value="" placeholder="Your Wight" name="bmiInputValue02"> 
                            <select name="bmiInputType02" id="bmiInputType02">
                                <option value="Kg" selected>Kg</option>
                                <option value="Lbs">Pound</option>
                            </select>
                        </div>
                        <div>
                            <input type="number" id="bmiInputValue00" value="" placeholder="Your Age" name="bmiInputValue00"> 
                            <select name="bmiInputType00" id="bmiInputType00" disabled>
                                <option value="child" selected>Child(0-20)</option>
                                <option value="adult">Adult(20-120)</option>
                            </select>
                        </div>
                        <div style="padding: 10px;"> 
                            <button type="button" onclick="onBMIConvert()">Get BMI</button>
                        </div>
                        <div>    
                            <b>BMI: </b>
                            <input type="number" id="bmiOutputValue01" value="0.00" placeholder="Indian Format" name="bmiOutputValue01"> 
                            <select name="bmiOutputType01" id="bmiOutputType01" disabled>
                                <!-- Adult BMI Class & SubClass -->
                                <option value="" selected>Check Your BMI</option>
                                <option value="Underweight-Severe Thinness">Underweight (Adult - Severe Thinness)</option>
                                <option value="Underweight-Moderate Thinness">Underweight (Adult - Moderate Thinness)</option>
                                <option value="Underweight-Mild Thinness">Underweight (Adult - Mild Thinness)</option>

                                <option value="Normal Weight-Normal">Normal Weight (Adult - Normal)</option>
                                <option value="Overweight-Overweight">Overweight (Adult - Overweight)</option>

                                <option value="Obesity-Obese Class I">Obesity (Adult - Obese Class I)</option>
                                <option value="Obesity-Obese Class II">Obesity (Adult - Obese Class II)</option>
                                <option value="Obesity-Obese Class III">Obesity (Adult - Obese Class III)</option>
                            <!-- </select>
                            <select name="bmiOutputType012" id="bmiOutputType012" style="visibility: hidden;" disabled> -->
                                <!-- Child BMI Class -->
                                <option value="c-Underweight">Underweight (Child)</option>
                                <option value="c-Healthy Weight">Healthy weight (Child)</option>
                                <option value="c-At risk of Overweight">At risk of Overweight (Child)</option>
                                <option value="c-Overweight">Overweight (Child)</option>
                            </select>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS Scripts -->
    <script src="./src/converter.js"></script>
</body>

</html>
